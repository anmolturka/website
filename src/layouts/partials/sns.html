    <ul class="ListInline">
      <li>
        <iframe src="{{ .Site.Params.git_star_btn }}" allowtransparency="true" frameborder="0" scrolling="0" width="75" height="20"></iframe>
      </li>
      <li>
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ .Site.Title }} : {{ .Site.Params.description }}" data-url="{{ .Site.Params.sircus_url }}" data-related="{{ .Site.Params.twitter }}" data-count="1" data-hashtags="{{ .Site.Params.tags }}">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>
      </li>
      <li>
        <div data-size="medium" data-href="{{ .Site.Params.sircus_url }}"></div>
        <script type="text/javascript">
        (function() {
          var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
          po.src = 'https://apis.google.com/js/platform.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
        </script>
      </li>
    </ul>
