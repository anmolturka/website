<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
  <!-- Icon -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="//blivesta.com/ico/touch-icon-144.png">
  <link rel="shortcut icon" href="//blivesta.com/ico/favicon.ico">

  <!-- vendor -->
  <link rel="stylesheet" type="text/css" href="" id="vendor">

  <!-- sircus css -->
  <link rel="stylesheet" href="/build/sircus.css">
  <!-- Docs css -->
  <link rel="stylesheet" href="/test.css">
  <link rel="stylesheet" href="/carbon.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/blivesta/d8feeec7735595865c11/raw/f68e1c74c89d8f592be737eb0126a1ea119e4c15/syntax-monokai.css">

</head>
<body>

<div class="Container">
  <h1>{{ .Title }}</h1>
  <ul class="ListInline t-mb-00">
    <li>
      <select class="" onchange="changesytle('vendor',value);">
        <option value="">sircus.css only</option>
        <option value="/roboto.css">Font roboto</option>
        <option value="/raleway.css">Font Raleway</option>
        <option value="/TeXGyreAdventor.css">Font TeXGyreAdventor</option>
        <option value="//normalize-css.googlecode.com/svn/trunk/normalize.css">normalize.css</option>
        <option value="//reset5.googlecode.com/hg/reset.min.css">html reset.css</option>
        <option value="//cdn.rawgit.com/blivesta/ffcea5b36abc79e3ea4e/raw/0b1240f688d13721c53b19284cff2010055d1b0b/debug.css">debug.css</option>
        <option value="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">bootstrap.css</option>
      </select>
    </li>
    <li><a href="/">Home</a></li>
    <li><a href="/test">Test</a></li>
  </ul>
</div>

<hr>


{{ .Content }}


<hr>
{{ partial "footer.html" . }}

<script type="text/javascript">
  function changesytle(cssid,cssfile) {
    document.getElementById(cssid).href = cssfile;
  }
</script>
</body>
</html>
